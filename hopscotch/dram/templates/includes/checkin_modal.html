<div class="modal" id="checkinmodal">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">Ã—</button>
    <h3>Check in</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
    <fieldset>
        <div class="control-group">
        <label class="control-label" for="enjoying"><strong>Tasting notes</strong></label>
            <div class="controls">
                <textarea rows="3" name="input-xlarge" id="tasting-notes"></textarea>
            </div>
        </div>
        <div class="control-group">

            <div class="controls">
                <input type="radio" value="1" name="rating" class="rating-radio" />

                <input type="radio" value="3" name="rating" class="rating-radio" />
                <input type="radio" value="4" name="rating" class="rating-radio" />
                <input type="radio" value="5" name="rating" class="rating-radio" />

            </div>
        </div>
    </fieldset>
    </form>

  <div class="modal-footer">

    <div class='btn btn-cabinet'>Add to cellar</div>
  </div>
</div>
