<div class="container-fluid" id="hopscotch-add-bottle">
    <div class="row">
        <div class="col-xs-12">
            <h3>Add Distillery</h3>
        </div>
        <div class="col-xs-6">
            <form role="form" name="addDistillery">
                <div class="form-group">
                    <label for="distilleryName">Name</label>
                    <span class="label label-danger">Required</span>
                    <input type="text" placeholder="Enter name" id="distilleryName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="distilleryYearFounded">Year Founded</label>
                    <input type="text" placeholder="Enter year founded" id="distilleryYearFounded" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="distilleryLocation">Location</label>
                    <input type="text" placeholder="Enter location" id="distilleryLocation" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
