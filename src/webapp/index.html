<html ng-app="Hopscotch">
	<head>
		<link rel="stylesheet" type="text/css" href="thirdparty/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="thirdparty/angular/angular.min.js"></script>
        <script type="text/javascript" src="thirdparty/angular/angular-route.min.js"></script>
        <script type="text/javascript" src="thirdparty/angular/angular-resource.min.js"></script>

        <script type="text/javascript" src="app.js"></script>

        <script type="text/javascript" src="services/ResourceFactory.js"></script>

        <script type="text/javascript" src="controllers/HeaderController.js"></script>
        <script type="text/javascript" src="controllers/BottleListController.js"></script>
        <script type="text/javascript" src="controllers/BottleAddController.js"></script>
        <script type="text/javascript" src="controllers/DistilleryAddController.js"></script>
        <script type="text/javascript" src="controllers/DistilleryListController.js"></script>

        <script type="text/javascript" src="appRouting.js"></script>
	</head>
	<body>
		<div class="container-fluid" ng-controller="HeaderController">
			<div class="row">
				<div class="col-xs-12" id="hopscotch-header">
					<h1>Hopscotch</h1>
                    <ul class="nav nav-pills white">
                        <li ng-class="{'active' : nav.active == 'bottles'}"><a class="square" href="#/bottles">View Bottles</a></li>
                        <li ng-class="{'active' : nav.active == 'distilleries'}"><a class="square" href="#/distilleries">View Distilleries</a></li>
                        <li ng-class="{'active' : nav.active == 'add-bottle'}"><a class="square" href="#/add-bottle">Add Bottle</a></li>
                        <li ng-class="{'active' : nav.active == 'add-distillery'}"><a class="square" href="#/add-distillery">Add Distillery</a></li>
                    </ul>
				</div>
			</div>
		</div>
        <div ng-view></div>
	</body>
</html>
